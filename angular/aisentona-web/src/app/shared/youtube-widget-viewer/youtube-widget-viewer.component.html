<mat-card class="youtube-widget-card" *ngFor="let widget of widgets">
  <mat-card-title>Veja no YouTube</mat-card-title>
  <mat-divider></mat-divider>

  <div class="youtube-widget-container">
    <iframe
      width="100%"
      height="315"
      [src]="getEmbedUrl(widget)"
      frameborder="0"
      allowfullscreen
      class="youtube-iframe"
    ></iframe>
  </div>
</mat-card>
