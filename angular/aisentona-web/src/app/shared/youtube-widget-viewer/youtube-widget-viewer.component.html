<div class="widgets-container">
  <div class="youtube-widget-card" *ngFor="let widget of widgets">
    <mat-card-title class="youtube-widget-title">Veja no YouTube</mat-card-title>
    <mat-divider class="youtube-widget-divider"></mat-divider>

    <div class="youtube-widget-container">
      <iframe
        width="100%"
        height="315"
        [src]="getEmbedUrl(widget)"
        frameborder="0"
        allowfullscreen
        class="youtube-iframe"
      ></iframe>
    </div>
  </div>
</div>
