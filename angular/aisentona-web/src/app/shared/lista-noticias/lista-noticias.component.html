<div class="painel-noticias">
  <div class="listagem-de-noticias">
    <mat-card
      class="item-noticia"
      *ngFor="let postagem of postagensExibidas"
      appearance="outlined"
      (click)="navegarParaNoticia(postagem)"
    >
      <div class="imagem-noticia-wrapper">
        <img
          class="imagem-noticia"
          mat-card-image
          [src]="postagem.imagem"
          alt="Imagem da notícia"
        />
      </div>
      <div class="imagem-descricao">
        <div class="detalhes-texto">
          <p class="nome-editoria">{{ postagem.nomeCategoria }}</p>
          <h3 class="titulo-noticia">{{ postagem.titulo }}</h3>
          <p class="data-criacao-noticia">
            {{ postagem.dataCriacao | date : 'dd/MM/yyyy HH:mm' }}
          </p>
        </div>
      </div>
    </mat-card>
  </div>

  <!-- Widgets agora soltos abaixo das notícias -->
  <div class="widgets-soltos">
    <app-youtube-widget-viewer [widgetId]="14"></app-youtube-widget-viewer>
    <app-mais-lidas></app-mais-lidas>
  </div>
</div>

<div class="container-carregar-mais">
  <button
    class="botao-global"
    (click)="carregarMaisPostagens()"
    *ngIf="!carregandoMais"
  >
    Carregar mais notícias
  </button>
  <p *ngIf="carregandoMais" class="mensagem-carregando">Carregando...</p>
</div>
