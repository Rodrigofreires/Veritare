<mat-card
  *ngFor="let postagem of postagensExibidas"
  class="item-noticia"
  appearance="outlined"
  (click)="navegarParaNoticia(postagem.idPostagem)"
>
  <!-- Imagem -->
  <img
    class="imagem-noticia"
    mat-card-image 
    [src]="postagem.imagem"
    alt="Imagem da notícia"
  />
  <div class="imagem-descricao">
    <!-- Nome da Editoria -->
    <div class="detalhes-texto">
      <p class="nome-editoria">{{ postagem.nomeCategoria }}</p>
      <!-- Título -->
      <h3 class="titulo-noticia">
        {{ postagem.titulo }}
      </h3>
      <!-- Data Criação -->
      <p class="descricao-noticia">{{ postagem.dataCriacao | date: 'ddd/MM/yyyy  HH:mm' }}</p>
    </div>
  </div>
</mat-card>
