<app-container class="container-criar-notícia">

    <h2>CRIAÇÃO DE NOTÍCIAS</h2>
    <div class="cabecalho-noticia">
        <!-- Título -->
        <mat-form-field class="titulo">
            <mat-label>TITULO DA NOTÍCIA</mat-label>
            <input matInput [(ngModel)]="infosPostagem.titulo" />
        </mat-form-field>

        <div>
        <!-- Descrição -->
            <mat-form-field class="descricao">
                <mat-label>DESCRIÇÃO DA NOTÍCIA</mat-label>
                <input matInput [(ngModel)]="infosPostagem.descricao" />
            </mat-form-field>

        </div>
    </div>

    <div class="corpo-da-noticia">

        <div class="botoes-de-envio">
            <button class="botao" mat-button> SELECIONE UMA IMAGEM</button>
        </div>

        <div class="textos-principais">
        <!-- Gerado Por Humano -->
            <h3>GERADO POR HUMANO</h3>
            <mat-form-field class="texto-da-noticia">
                <mat-label>ESCREVA O TEXTO AQUI</mat-label>
                <input matInput [(ngModel)]="infosPostagem.conteudo" />
            </mat-form-field>

        <!-- Gerado Por AISENTONA -->
            <h3>GERADO PELA AISENTONA</h3>
            <mat-form-field class="texto-da-noticia">
                <mat-label>ESCREVA AQUI</mat-label>
                <input matInput
                    [(ngModel)]="infosPostagem.textoAlteradoPorIA" />
            </mat-form-field>
        <!-- PALAVRAS CORTADA-->
            <h3>PALAVRAS CORTADAS</h3>
            <mat-form-field class="texto-da-noticia">
                <mat-label>ESCREVA AQUI</mat-label>
                <input matInput
                    [(ngModel)]="infosPostagem.palavrasRetiradasPorIA" />
            </mat-form-field>
        </div>
        <!-- Status -->
        <div>
            <mat-form-field class="status">
                <mat-label>STATUS DA NOTÍCIA</mat-label>
                <mat-select [(value)]="statusSelecionado">
                  
                    <mat-option *ngFor="let status of ListaDeStatus"
                        [value]="status.id"> <!-- Define o ID como valor -->
                        {{ status.descricao }} <!-- Exibe o nome da editoria -->
                    </mat-option>
                </mat-select>
            </mat-form-field>
        <!-- Editoria -->
            <mat-form-field class="editoria">
                <mat-label>EDITORIA</mat-label>
                <mat-select [(value)]="editoriaSelecionada">
                    
                    <mat-option *ngFor="let editoria of listaDeEditorias"
                        [value]="editoria.id"> <!-- Define o ID como valor -->
                        {{ editoria.nome }} <!-- Exibe o nome da editoria -->
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>

    <!-- Botão para Enviar -->
    <div class="botoes-de-envio">
        <button class="botao" mat-raised-button color="primary"
            (click)="publicarNoticia()">
            FINALIZAR
        </button>
    </div>
</app-container>
<app-footer></app-footer>
