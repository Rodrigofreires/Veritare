<div class="container">
    <div class="signup-wrapper">
        <!-- Side Info Section -->
        <div class="info-section">
            <video autoplay muted loop width="600" height="750" onloadedmetadata="this.currentTime=1;">
                <source src="assets/videos/veritaIa.mp4" type='video/mp4;'> 
                Seu navegador não suporta vídeos HTML5.
            </video>
        </div>

        <!-- Sign-Up Section -->
        <div class="form-section">
            <h2>Bem-Vindo!</h2>
            <p>Não possui uma conta? <a routerLink="/cadastro-de-usuario">Registre-se</a></p>
            <form #loginForm="ngForm" (ngSubmit)="login()" class="signup-form">
                <div class="form-group">
                    <input matInput type="text" placeholder="Nome" [(ngModel)]="cpf" name="firstName" required style="margin-bottom: 10px;" />
                    <input matInput type="text" placeholder="Sobrenome" [(ngModel)]="password" name="lastName" required />
                </div>
                <button mat-raised-button color="primary" class="create-account" [disabled]="!loginForm.form.valid">Criar conta</button>
            </form>
            <div class="alternative-login">
                <button mat-stroked-button color="accent" (click)="loginWithGoogle()">Conecte-se peloGoogle</button>
            </div>
        </div>
    </div>
</div>
