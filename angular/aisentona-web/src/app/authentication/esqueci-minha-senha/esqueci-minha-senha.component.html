<div class="container">
  <div class="signup-wrapper">
    <div class="form-section">
      <h2>Redefinir Senha</h2>
      <p>Informe seu e-mail para receber um link de redefinição.</p>

      <form (ngSubmit)="enviarEmail()" class="signup-form">
        <input
          matInput
          type="email"
          placeholder="Digite seu e-mail"
          [(ngModel)]="email"
          name="email"
          required
          class="input-email"
          (blur)="onBlurEmail()"
          [disabled]="isLoading" />
        <span *ngIf="emailTouched && !email" class="error">
          O e-mail é obrigatório.
        </span>
        <span *ngIf="emailTouched && email && !email.includes('@')" class="error">
          E-mail inválido.
        </span>

        <button
          class="botão-entrar"
          type="submit"
          [disabled]="!email || !email.includes('@') || isLoading" >
          <span *ngIf="!isLoading">Enviar link de redefinição</span>
          <span *ngIf="isLoading">Enviando...</span> </button>
      </form>

      <p class="voltar-login">
        <a routerLink="/login">Voltar para o login</a>
      </p>

      <p *ngIf="mensagem" class="mensagem">
        {{ mensagem }}
      </p>

      <div *ngIf="isLoading" class="loading-overlay">
        <div class="spinner"></div> <p>Aguarde, enviando e-mail...</p>
      </div>
    </div>
  </div>
</div>
